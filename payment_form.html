<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>required field *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p> <!--required attribute:compulsion filling of the data-->
        <p>
            <fieldset>
                <legend>Gender * </legend>
            Male <input type="radio" name="gender" id="male" required> <!--keep name same of same categoried radio points-->
            Female <input type="radio" name="gender" id="female" required>
            </fieldset>
            <p>Address: <textarea name="addressaddress" id="" cols="100" rows="8"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode"></p>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card-type" id="card_type">
                    <option value="">--Select a card type--</option> <!--important, or else card type won't be saved to server-->
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date * : <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="PAY NOW">
        

    </form>
</body>
</html>
